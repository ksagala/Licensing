    <title>Settings | M365 Maps</title>
  </head>
  <body>
    <a class="skip-link" href="#settings">Skip to main content</a>

    <h1><a href="/settings.htm">Settings</a></h1>
    <noscript>
      <p><strong style="color:#ff0000;">WARNING: Javascript disabled. Please enable JavaScript.</strong></p>
    </noscript>

    <div id="offline" style="display:none;">OFFLINE</div>
    <div id="menu"><a href="/" class="home-link">Home</a></div>

    <div id="settings" class="settings-collection">
      <div class="divider"></div>
      <h2 class="settings-header highlight">Highlights</h2>
      <div class="settings-values">
        <input id="highlight1" type="color" class="highlight" title="Highlight on Click" />
        <input id="highlight2" type="color" class="highlight" title="Highlight on Shift + Click" />
        <input id="highlight3" type="color" class="highlight" title="Highlight on Control + Click" />
      </div>
      <div class="divider"></div>
      <h2 class="settings-header menu"><label for="menuState">Menu</label></h2>
      <div class="settings-values">
        <select id="menuState" title="Set the menu state for the diagram view page">
          <option>Open</option>
          <option>Closed</option>
        </select>
      </div>
      <div class="divider"></div>
      <h2 class="settings-header theme"><label for="theme">Theme</label></h2>
      <div class="settings-values">
        <select id="theme" title="Set the theme for all pages">
          <option>Light</option>
          <option>Dark</option>
          <option>System</option>
        </select>
      </div>
      <div class="divider"></div>
      <h2 class="settings-header zoom"><label for="zoom">Zoom</label></h2>
      <div class="settings-values">
        <select id="zoom" title="Set the default zoom for the diagram view page">
          <option>Fit</option>
          <option>Fit Width</option>
          <option>Fit Height</option>
          <option>Fill</option>
        </select>
      </div>
      <div class="divider"></div>
    </div>

    <button id="defaults" title="Apply default settings"><img src="/media/defaults.svg" width="18" height="18" alt="Default" />Default</button>
    <button id="save" title="Save settings"><img src="/media/save.svg" width="18" height="18" alt="Save" />Save</button>
    <button id="cancel" title="Cancel changes"><img src="/media/delete.svg" width="18" height="18" alt="Cancel" />Cancel</button>
  </body>
</html>
