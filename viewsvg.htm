<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="robots" content="index, follow" />
    <meta name="referrer" content="origin" />
    <meta name="theme-color" content="#002266" />
    <meta name="application-name" content="M365 Maps" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="white" />
    <meta name="apple-mobile-web-app-title" content="M365 Maps" />
    <meta name="description" content="A Microsoft 365 licensing diagram from the m365maps.com collection by Aaron Dinnage" />
    <meta name="author" content="Aaron Dinnage" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:image" content="https://m365maps.com/media/summary.png" />
    <meta name="twitter:image:alt" content="Microsoft 365 Licensing Diagrams by Aaron Dinnage https://m365maps.com/" />
    <meta name="twitter:site" content="@AaronDinnage" />
    <meta name="twitter:creator" content="@AaronDinnage" />
    <meta property="article:author" content="Aaron Dinnage" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="License Diagram" />
    <meta property="og:description" content="A Microsoft 365 licensing diagram from the m365maps.com collection by Aaron Dinnage" />
    <meta property="og:site_name" content="M365 Maps" />
    <meta property="og:image" content="https://m365maps.com/media/summary_wide.png" />
    <meta property="og:image:alt" content="Microsoft 365 Licensing Diagrams by Aaron Dinnage https://m365maps.com/" />
    <meta property="og:url" content="https://m365maps.com/viewsvg.htm" />
    <link rel="canonical" href="https://m365maps.com/viewsvg.htm" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/media/favicon.svg" type="image/svg+xml" sizes="any" />
    <link rel="apple-touch-icon" sizes="180x180" href="/media/apple-touch-icon.png" />
    <link rel="apple-touch-icon-precomposed" sizes="180x180" href="/media/apple-touch-icon-precomposed.png" />
    <link rel="license" href="https://creativecommons.org/licenses/by/4.0/" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="stylesheet" href="/css/common.min.css" />
    <link rel="stylesheet" href="/css/viewsvg.min.css" />
    <script src="/js/common.min.js"></script>
    <script src="/js/svg.min.js"></script>
    <script src="/js/viewsvg.min.js"></script>
    <title>License Diagram | M365 Maps</title>
  </head>
  <body>
    <noscript>
      <p><strong>Error</strong></p>
      <p style="color:red;">Javascript disabled. Please enable JavaScript.</p>
      <p><a href="/">Home</a></p>
    </noscript>

    <div id="errorDiv" style="display:none;">
      <p><strong>Error</strong></p>
      <p id="errorMessage"></p>
      <p><a href="/">Home</a></p>
    </div>

    <div id="offline" style="display:none;">OFFLINE</div>

    <div id="menu" style="display:none;right:-300px;">
      <img id="menuGrip" src="/media/open.svg" width="16" height="16" alt="Menu" title="Open menu" tabindex="0" />
      <a href="/" class="menu"><img id="menuHome" src="/media/home.svg" width="16" height="16" alt="Home" title="Go home" /></a>
      <img id="menuPrint" src="/media/print.svg" width="16" height="16" class="menu" alt="Print" title="Print" tabindex="0" />
      <img id="menuSave" src="/media/save.svg" width="16" height="16" class="menu" alt="Save" title="Save a copy" style="display:none;" tabindex="0" />
      <img id="menuHighlight" src="/media/edit-off.svg" width="16" height="16" class="menu" alt="Edit" title="Turn on edit mode" tabindex="0" />
      <img id="menuControls" src="/media/controls.svg" width="16" height="16" class="menu" alt="Controls" title="Image controls" tabindex="0" />
      <a id="menuExportSvg" href="#" class="menu export" title="Export SVG" style="display:none;">SVG</a>
      <a id="menuExportPng" href="#" class="menu export" title="Export PNG" style="display:none;">PNG</a>
    </div>

    <div id="imageControls" style="display:none;top:-300px;">
      <label for="brightness" class="slider">Brightness</label>
      <input type="range" id="brightness" min="0" max="20" value="10" class="slider" />
      <label for="contrast" class="slider">Contrast</label>
      <input type="range" id="contrast" min="0" max="20" value="10" class="slider" />
      <label for="hue" class="slider">Hue</label>
      <input type="range" id="hue" min="0" max="360" value="0" step="10" class="slider" />
      <label for="saturation" class="slider">Saturation</label>
      <input type="range" id="saturation" min="0" max="20" value="10" class="slider" />
      <div class="spacer"></div>
      <button id="reset" title="Reset to defaults"><img src="/media/defaults.svg" width="18" height="18" alt="Reset" />Reset</button>
      <button id="save" title="Save and apply to all diagrams"><img src="/media/save.svg" width="18" height="18" alt="Save" />Save</button>
    </div>

    <h1 style="display:none;">License Diagram</h1>

  </body>
</html>
