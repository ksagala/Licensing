    <div id="image-controls">

      <label for="hue">Hue</label>
      <input type="range" id="hue" min="0" max="360" value="0" step="10" />
      <label for="saturation">Saturation</label>
      <input type="range" id="saturation" min="0" max="20" value="10" />
      <button id="image-controls-reset" title="Reset to defaults">Reset</button>
      <button id="image-controls-save" title="Save and apply to all diagrams">Save</button>
    </div>
